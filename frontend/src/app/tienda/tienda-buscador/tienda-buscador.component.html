<div class="input-group input-group-lg" style="width: 100%">
  <span class="border border-info">
    <button type="submit" class="btn-link"
            id="buscar"
            (click)="mostrarBusqueda()">
      <i class="icon-search" style="height: 20px;" ></i></button>
  </span>

  <input type="text"
         class="form-control"
         style="height: 33px; font-size: 14px;"
         placeholder="Busque por Actor o Pelicula"
         name="dato"
         [(ngModel)] = "nombreActor"
         (ngModelChange)="mostrarBusqueda($event.target.value)"
  >

</div>

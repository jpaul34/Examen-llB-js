<div class="card" >
  <div class="card-body">
    <div class="row"  style="margin-left: 20px">
      <div class="col-sm-3" style="margin-top: 20px; width: 100%">
        <img class="d-block w-100" src="https://martamoralescastillo.files.wordpress.com/2015/01/consejos-para-escoger-tu-foto-de-perfil-en-linkedin-redes-sociales-marca-personal-branding-marta-morales-blog-curiosidades-social-media.png?w=350&h=200&crop=1" alt="First slide">
      </div>

      <div class="col-sm-9" style="margin-top: 20px; width: 100%">
        <div class="row"  style="margin-left: 20px">
          <div class="col-sm-1">
          </div>
          <div class="col-sm-2" style="margin-top: 20px; width: 100%">
            <h5 class="card-title">{{peliculas[0].peliculaId}}</h5>
            <h5 class="card-title">{{peliculas[0].nombre}}</h5>
          </div>

          <div class="col-sm-2" style="margin-top: 20px; width: 100%">
            <h5 class="card-title">{{peliculas[0].anioLanzamiento}}</h5>
            <h5 class="card-title">{{peliculas[0].actorPrincipal}}</h5>
          </div>
          <div class="col-sm-2" style="margin-top: 20px; width: 100%">
            <h5 class="card-title">{{peliculas[0].rating}}</h5>
            <h5 class="card-title">{{peliculas[0].anio}}</h5>
          </div>
          <div class="col-sm-2" style="margin-top: 20px; width: 100%">
            <h5 class="card-title">{{peliculas[0].genero}}</h5>
            <h5 class="card-title">{{peliculas[0].duracion}}</h5>
          </div>
          <div class="col-sm-2" style="margin-top: 20px; width: 100%">
            <h5 class="card-title">{{peliculas[0].idioma}}</h5>
            <h5 class="card-title">{{peliculas[0].costo}}</h5>
          </div>
        </div>
      </div>
      <div class="col-sm-1">
      </div>
    </div>
  </div>
</div>
